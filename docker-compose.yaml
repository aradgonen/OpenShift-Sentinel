version: '2'
services:
  db:
    build:
      context: ./sentinel-postgres/
      dockerfile: ./Dockerfile
    restart: always
    hostname: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=mydb  
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
  mongodb:
    image: mongo
    restart: always
    hostname: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
  backend:
    build:
      context: ./backend_v2/
      dockerfile: ./Dockerfile
    hostname: backend
    environment:
      - DB_URL=db
      - PROXY_URL=openshift-api-fetcher:5555/
    depends_on:
      - db
    restart: always
    ports:
      - '8080:8080'
